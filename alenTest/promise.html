<script>
    const enterNumber = () => {
        return new Promise((resolve, reject) => {
            const userNumber = Number(window.prompt("enter Number"));
            const randomNumber = parseInt(Math.random() * 6 + 1);
            if (isNaN(userNumber)) {
                reject(new Error("enter Number"));
            }
            if (userNumber === randomNumber) {
                resolve({ point: 2, randomNumber });
            } else if (userNumber === randomNumber - 1 ||
                userNumber === randomNumber + 1) {
                resolve({ point: 1, randomNumber });
            } else {
                resolve({ point: 0, randomNumber });
            }
        })
    }

    const continueGame = () => {
        return new Promise((resolve) => {
            if (window.confirm("Do you want to continue?")) {
                resolve(true);
            } else {
                resolve(false);
            }
        });
    }
