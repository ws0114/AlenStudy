<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变文字</title>
</head>
<body>
    <canvas id="ca" width="600" height="100"></canvas>
</body>
<script>
    var ca=document.getElementById('ca');
    var pen=ca.getContext('2d');
    //设置渐变
    var grd=pen.createLinearGradient(0,0,400,0);
    grd.addColorStop(0,'#03a9f4');
    grd.addColorStop(0.5,'#f441a5');
    grd.addColorStop(1,'#ffeb3b');
    //设置字体
    pen.font='30px 微软雅黑';
    //应用渐变
    pen.fillStyle=grd;
    pen.fillText('成为CSDN超级实习生, 搞定名企Offer!',0,50);
</script>
</html>
