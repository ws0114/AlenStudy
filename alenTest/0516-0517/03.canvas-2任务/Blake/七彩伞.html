<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七彩伞</title>
</head>
<body>
    <canvas id="ca" width="700" height="156"></canvas>
</body>
<script>
    var ca=document.getElementById('ca');
    var pen=ca.getContext('2d');

    var color=['red','orange','yellow','green','cyan','blue','purple']
    var x=50;

    for(var i=1; i<=7;i++){
        pen.beginPath();
        pen.arc(x,50,50,Math.PI,Math.PI*2);
        pen.fillStyle=color[i-1];
        pen.fill();
        pen.closePath();

        pen.strokeStyle=color[i-1];
        pen.beginPath();
        pen.moveTo(x,50);
        pen.lineTo(x,150);
        pen.stroke();
        pen.closePath();

        pen.beginPath();
        pen.arc(x-5,150,5,0,Math.PI);
        pen.stroke();
        pen.closePath();
        x+=100;
    }
   
</script>
</html>
