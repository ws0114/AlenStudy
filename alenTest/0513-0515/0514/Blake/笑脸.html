<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas画笑脸</title>
    <style>
        #ca{
            border: 5px solid dodgerblue;
        }
    </style>
</head>
<body>
    <canvas id="ca" width="500" height="500"></canvas>
</body>
<script>
    var ca=document.getElementById('ca');
    var pen=ca.getContext('2d');
    //外轮廓 
    pen.beginPath();
    pen.arc(250,250,200,0,Math.PI*2);
    pen.stroke();
    //眼睛
    pen.beginPath();
    pen.arc(200,200,10,0,Math.PI*2);
    pen.stroke();
    pen.beginPath();
    pen.arc(300,200,10,0,Math.PI*2);
    pen.stroke();
    //嘴
    pen.beginPath();
    pen.arc(250,250,100,0,Math.PI);
    pen.stroke();
</script>
</html>
